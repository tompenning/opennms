<div>

    <div class="jumbotron">
        <p>
            In order to use Mapquest, you must register and sign up for an API Key.
        </p>
        <p>
            For more information visit the <a href="https://developer.mapquest.com/documentation/geocoding-api/" target="_blank">Mapquest Geocoding API Page</a>.
        </p>
    </div>

    <form class="form" name="mapquestForm">
        <div class="form-group">
            <label for="mapquestUrl">URL</label>
            <input id="mapquestUrl"
                   name="mapquestUrl"
                   class="form-control"
                   type="text"
                   ng-required="true"
                   ng-model="geocoder.config.url"
                   ng-class="{ 'is-invalid' : mapquestForm.mapquestUrl.$invalid || configError.url }"
            />
            <p id="configError.url" class="invalid-feedback">{{configError.url || "Please provide a value"}}</p>
        </div>
        <div class="form-group">
            <label for="mapquestApiKey">API Key</label>
            <input id="mapquestApiKey"
                   name="mapquestApiKey"
                   class="form-control"
                   type="text"
                   ng-required="true"
                   ng-model="geocoder.config.apiKey"
                   ng-class="{ 'is-invalid' : mapquestForm.mapquestApiKey.$invalid || configError.apiKey }"
            />
            <p id="configError.apiKey" class="invalid-feedback">{{configError.apiKey || "Please provide a value"}}</p>
        </div>
        <div class="form-group">
            <label for="mapquestSystemProxy">Use System Proxy</label>
            <toggle id="mapquestSystemProxy"
                    name="mapquestSystemProxy"
                    ng-model="geocoder.config.useSystemProxy"
                    on="Yes"
                    off="No"
                    ng-class="{ 'is-invalid' : mapquestForm.mapquestSystemProxy.$invalid || configError.useSystemProxy }"
            />
            <p id="configError.useSystemProxy" class="invalid-feedback">{{configError.useSystemProxy}}</p>
        </div>

        <button class="btn btn-primary" ng-click="save()" ng-disabled="!mapquestForm.$dirty || mapquestForm.$invalid">Save</button>
    </form>
</div>
